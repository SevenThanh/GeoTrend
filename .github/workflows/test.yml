name: Run Unit Tests

on:
  push:
    branches: [william-branch]
  pull_request:
    branches: [william-branch]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: GeoTrend # ğŸ‘ˆ tells all `run:` steps to run from the inner folder

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Vitest
        run: npm run test
